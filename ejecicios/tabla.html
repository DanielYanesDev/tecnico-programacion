<!DOCTYPE html>
<html>
  <head>
    <title>Tablas</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <table border="5" cellpadding="10" cellspacing="10">
      <caption>
        Información de Estudiante
      </caption>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Curso</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>María Pérez</td>
          <td>22</td>
          <td>Progamación Básica</td>
        </tr>
        <tr>
          <td>Juan López</td>
          <td>24</td>
          <td>Base de Datos</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total de estudiantes :2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
